<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO : HTML</title>
</head>
<body>
    你好
    <br/>  <!-- 新行 -->
    世界
    <hr/>  <!-- 一条线 -->
    
    <a href="https://www.nyu.edu" target="_blank">  <!-- <a href>超链接，target="_blank"指打开一个新网页 -->
    <img src="image/An_Evening_beside_Lake_Arresø_MET_DP169473.jpeg" width="700px" height="auto"/>
    </a>

    <br/>

    <a href="https://www.baidu.com" target="_blank">
        好东西
    </a> 

    <br/>

    <!-- <p>加段落 -->
    <p>
        从来本就没有路
    </p>    
    <p>
        走的人多了
    </p>   
    <p>
        也就有了路
    </p>  

    <!-- <blockquote>引用 -->
    <blockquote>
        "欲买桂花同载酒，终不似，少年游。"
    </blockquote>

    <!-- 加点，数字，等等 -->
    <ul>
        <li><span style="font-size: large">你</span>>好</li>
        <li>hello</li>
        <li>ciao</li>
    </ul>

    <ol>
        <li>哈哈</li>
        <li>嘻嘻</li>
        <li>嘿嘿</li>
    </ol>

    <!-- 大小字 -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>

</body>
</html>
